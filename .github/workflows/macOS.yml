name: macOS

on:
  push:
    branches:
      - 'main'
      - 'stable'
  pull_request:
    branches:
      - 'main'
      - 'stable'

jobs:

  cancel-previous-runs:
    runs-on: ubuntu-20.04
    steps:
    - uses: rokroskar/workflow-run-cleanup-action@master
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      if: "github.ref != 'refs/heads/main'"

  build-check:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: false
    - name: Install OpenThread SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.OPENTHREAD_SSH_KEY }}
        if_key_exists: replace
        known_hosts: unnecessary
    - name: Checkout Submodules
      run: |
        git clone git@github.com:openthread/openthread-internal.git --depth 1 --branch "${GITHUB_BASE_REF:-$(git branch --show-current)}" third_party/openthread/repo
        git clone https://github.com/DaveGamble/cJSON.git --depth 1 third_party/cJSON/repo
        git clone https://github.com/nodejs/http-parser.git --depth 1 third_party/http-parser/repo
    - name: Bootstrap
      run: |
        brew update
        brew reinstall boost cmake cpputest dbus jsoncpp ninja
    - name: Build
      run: |
        OTBR_OPTIONS='-DOTBR_MDNS=OFF' ./script/test build
