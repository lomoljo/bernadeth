name: "CodeQL"

on:
  push:
    branches: [ "main", "wpantund/master" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "25 11 * * 2"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript, cpp ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Packages (cpp)
        if: ${{ matrix.language == 'cpp' }}
        run: |
          sudo apt-get update
          sudo apt-get install --yes cmake libavahi-client-dev libavahi-common-dev libboost-dev libboost-filesystem-dev libboost-system-dev libcpputest-dev libdbus-1-dev libjsoncpp-dev ninja-build

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
        if: ${{ matrix.language == 'javascript' }}

      - name: Build cpp
        if: ${{ matrix.language == 'cpp' }}
        run: OTBR_OPTIONS=-DBUILD_TESTING=OFF ./script/test build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
